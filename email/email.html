<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    
    <ion-app>
        <ion-header>
            <ion-toolbar color="danger">
                
  
                    <ion-buttons slot="start">
                      <ion-button href="index.html"><ion-icon name="arrow-back-outline"></ion-icon></ion-icon></ion-button>
                    </ion-buttons>
                    <ion-title>compose</ion-title>

                    <ion-buttons slot="end">
                        <ion-button onclick="email(),JsonEmail()"><ion-icon name="send-outline" ></ion-icon></ion-button>
                      </ion-buttons>
        
            </ion-toolbar>
        </ion-header>
        <ion-content>

        <ion-list>
            <ion-item>
              <ion-label>From : ICTT@mcast.edu.mt</ion-label>
            </ion-item>
          
            <ion-item >
              <ion-label>To: </ion-label>
              <ion-input id="email" ></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-input placeholder="subject : " id="subject"></ion-input>
            </ion-item>
          
            <ion-item >
              <ion-textarea rows="20" id="text_area"
              placeholder="Compose Email"
              [clearOnEdit]="true"
            ></ion-textarea>
            </ion-item>

        </ion-content>
    </ion-app>
</body>

</html>
